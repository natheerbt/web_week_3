<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Response Form</title>
    
    <!-- Linking Bootstrap stylesheet, personal stylesheet, and Google Fonts -->
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Nanum+Gothic&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" type="text/css" href="student_feedback_styles.css">


</head>

<!-- Bootstrap for responsive margins, jumbotron header, and subtitle -->

<body class="m-3">

    <div class="jumbotron p-3 mb-2 bg-dark text-white">
        <h1 class="display-4">Student Feedback Form</h1>
        <p class="lead">Speak Your Mind Anonymously</p>
        <hr class="my-4">
    </div>

  <!-- Message for user aligned to left with divs, row, columns, margins, and padding  -->

    <div class="message">
        <div class="row">
            <div class="col-md-5">
                <div class="ml-5">
    
        <p>Your thoughts, comments, and feedback are very important to us.</p>
        <p>Please use this form to send us your feedback. </p>
        <p>If you would like a resposne, please include your contact information.</p>
        </div>
    </div>    
    
   <!-- Form aligned to left with divs, row, columns, margins, and padding -->
    
    <div class="col-md-7">
    <form class="ml-5 mr-5">
        <div>
        <br>
            
    <!-- Name, email, comment, textarea, and radio inputs. All with form-control, id's, labels, and names -->

        <label class="n" for="student-name">Name:</label>
        <br>
        <input id="student-name" class="form-control" type="text" name="student-name">
        <br>
        <label class="e" for="student-email">Email:</label>
        <br>
        <input id="student-email" class="form-control" name="student-email" type="email">
        <br>
        <label class="c" for="comments">Comments:</label>
        <br>
        
        <!-- Boolean for validation -->

        <textarea id="comments" class="form-control" name="student-comments" rows="5" cols="20" required></textarea>
        </div>
        <br>
        <p class="form-text">Are you a current student?</p>
        
        <div class="form-check">
        
            <input id="yes" name="student_response" class="form-check-input" type="radio" checked>
            <label for="yes" class="form-check-label">Yes</label>
        </div>

        <br>
        <div class="form-check">
        <input id="no" name="student_response" class="form-check-input" type="radio">
        <label for="no" class="form-check-label">No</label>
        
        </div>
        
        <div>
        <input class="btn btn-dark mt-4" type="submit">
        </div>

</form>

</div>
</div>


</body>
</html>
