<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Conference Registration Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Julius+Sans+One&display=swap" rel="stylesheet">
    
    
    <link rel="stylesheet" type="text/css" href="confrence_style.css">



</head> 


<body class="m-3">
<div class="p-3 mb-2 bg-success text-white">
<div class="jumbotron">
<h1 id="header" class="display-4">
Conference Registration Form
<hr class="my-4">
</h1> 
<p class="lead">Fill out the required fields, then press "Submit" at the bottom of the page</p>   
</div>        
</div>
</div>




<form class="ml-5 mr-5">    

<br><label for="name"> Name: </label> <br> <input required="true" id="name" name="user-name" type="text" class="form-control">



<br><label for="pass"> Password: </label> <br> <input required="true" id="pass" name="user-pass" type="password" class="form-control">


<br><label for="tshirts"> T-Shirt: </label> <br> <select name="tshirt-size" id="tshirts" class="btn btn-secondary dropdown-toggle" required="true" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    <option disabled selected value> -- Select a size -- </option>
    <option value="Small">Small</option>
    <option value="Medium">Medium</option>
    <option value="Large">Large</option>
</select>    
<br>

<br><label for="email"> Email: </label> <br> <input required="true" id="email" type="email" name="user-email" class="form-control">


<br><label for="dob"> Date of Birth: </label> <br> <input required="true" id="dob" type="date" name="user-dob">
<br>


<br> Would you like to receive emails from conference sponsors?

<div class="form-check"> <input required="true" id="yes" name="receive-emails" class="form-check-input" type="radio">
<label for="yes" class="form-check-label">Yes</label> </div>

<div class="form-check"> <input required="true" id="no" name="receive-emails" class="form-check-input" type="radio">
<label for="no" class="form-check-label">No</label></div>


<br> Which session(s) will you be attending? <br>

<div class="form-check"><input type="checkbox" id="Morning" name="expected-session(s)" value="Morning" class="form-check-input">
<label for="Morning" class="form-check-label"> Morning</label></div>

<div class="form-check"><input type="checkbox" id="Afternoon" name="expected-session(s)" value="Afternoon" class="form-check-input">
<label for="Afternoon" class="form-check-label"> Afternoon</label></div>



<br> <label for="sreq" class="s" for="sreq">Special requests?</label>
<textarea id="sreq" class="form-control" name="user-requests" rows="7" cols="70"></textarea>


<br> <input class="btn btn-secondary" id="submit" type="submit">


</form>



</body>
</html>
